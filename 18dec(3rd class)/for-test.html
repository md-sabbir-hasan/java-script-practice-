<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let number = prompt("write");
      for (let i = 1; i <= 10; i++) {
        document.writeln(number + " x " + i + "=" + number * i + "<br>");
      }
    </script>
  </body>
</html>
