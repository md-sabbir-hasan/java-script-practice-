<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = prompt("----");
        if(number>0){
            document.writeln("positive");
        }
        if (number<0) {
            document.writeln("negative");

        }
           if (number==0) {
            document.writeln("zero");

        }

    </script>
</body>
</html>
