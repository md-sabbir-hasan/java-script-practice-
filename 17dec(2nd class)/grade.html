<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        let mark = prompt("input mark");
        if (mark < 0) {
            alert("invalid")

        }
        else if (mark < 33 ) {
            document.writeln("F")
        }
        else if (mark < 40) {
            document.writeln("D")
        }
        else if (mark < 50) {
            document.writeln("C")
        }
        else if (mark < 60) {
            document.writeln("B")
        }
        else if (mark < 70) {
            document.writeln("A-")

        }
        else if (mark < 80) {
            document.writeln("A")
        }
        else if (mark <= 100) {
            document.writeln("A+")
        }
        else {
            document.writeln("Invalid")
        }

    </script>
  </body>
</html>
