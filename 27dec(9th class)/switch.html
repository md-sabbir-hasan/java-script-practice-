<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let day = parseInt(prompt(""));
        let result = "";
        switch(day) {
            case 1: result = "Saturday";
            break;
            case 2: result = "Sun";
            break;
            case 3: result = "mon";
            break;
            case 4: result = "tues";
            break;
            case 5: result = "wed";
            break;
            case 6: result = "thurs";
            break;
            case 7: result = "fri";
            break;
            default:result = "Invalid"
        }
        document.writeln(result);


    </script>
</body>
</html>
