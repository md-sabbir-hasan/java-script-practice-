<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let inpu = prompt([]);
        let input = inpu.toLowerCase();
        

        if(input == "a" || input == "e" || input == "o" || input == "u" || input == "i") {
            document.writeln("it is vowel");

        }
        else if (inpu = Number.parseInt(inpu)) {
            document.writeln("it is a Number");
        }
       
        else {
              document.writeln("it is not vowel");

        }
    </script>
</body>
</html>
