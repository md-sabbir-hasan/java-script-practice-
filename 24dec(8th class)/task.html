<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let productPrice = prompt("price");
        let unit = prompt("amount");
        let tp = productPrice * unit ;
        let discount = tp * 0.02 ;

        if (tp >= 50) {
            tp = tp - tp*0.02 ;
            document.writeln(tp);
            // discount = tp*0.02;
            document.writeln(discount);

        }
        else {
            document.writeln(tp);
        }

    </script>
</body>
</html>
