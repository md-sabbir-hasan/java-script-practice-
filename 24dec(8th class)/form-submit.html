<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href= "css/style.css">
</head>
<body>
    <form id="myForm" class="form-body">
        <h3>Student Registration Form</h3>

        <label for="">Name:</label>
        <input type="text" class="inpt" id="name"><br><br>

        <label for="">Email:</label>
        <input type="email" class="inpt" id="email"><br><br>

        <label for="">Password:</label>
        <input type="password" class="inpt" id="password"><br><br>

        <label for="">DOB:</label>
        <input type="date" class="inpt" id="dob"><br><br>

        <label for="">Address</label>
        <textarea name="" id="address" rows="3" cols="20" class="inpt" ></textarea><br><br>

        <label for="">Gender</label>
        <input type="radio" name="gender" value="Male">Male
        <input type="radio" name="gender" value="Female">Female
        <input type="radio" name="gender" value="Other">Other
        <br><br>

        <label for="">Subject</label>
        <select name="" id="" class="inpt">
            <option selected>--select--</option>
            <option value="java">java</option>
            <option value="js">js</option>
            <option value="python">python</option>
        </select><br><br>

        <label for="">Hobby:</label>
        <input type="checkbox" value="playing" name="hobby">playing
        <input type="checkbox" value="coding" name="hobby">coding
        <input type="checkbox" value="fighting" name="hobby">fighting
        <br><br>

        <input type="button" value="Submit" onclick="sendForm()">

        <script src="js/form.js"></script>

    </form>
    
</body>
</html>
